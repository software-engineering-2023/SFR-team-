  <!DOCTYPE html>
  <html>
  <head>
      <title>My Web Page</title>
      <style>
          .alert {
              color: orange; /* Set the color of the alert message to orange */
          }
      </style>
  </head>
  <body>
      <div class="dropdown-container">
          <select id="dropdown">
              <option value="" disabled selected>Report for card</option>
              <option value="option1">Theft</option>
              <option value="option2">Loss</option>
              <option value="option3">Damage</option>
          </select>
      </div>
      
      <script>
          var dropdown = document.getElementById("dropdown");
          dropdown.addEventListener("change", function() {
              var selectedOption = dropdown.value;
      
              // Display an alert message based on the selected option
              if (selectedOption === "option1") {
                  showAlert("You selected 'Theft'.");
              } else if (selectedOption === "option2") {
                  showAlert("You selected 'Loss'.");
              } else if (selectedOption === "option3") {
                  showAlert("You selected 'Damage'.");
              }
          });
          
          function showAlert(message) {
              var alertDiv = document.createElement("div");
              alertDiv.textContent = message;
              alertDiv.classList.add("alert");
              alert(alertDiv.textContent);
          }
      </script>
  </body>
  </html>

<button id="myButton" class="customButton" onclick="redirectToPageee()">Apply for CreditCard</button>

<script>
  function redirectToPageee() {
    window.location.href = "apply.html";
  }
  function handleButtonClick2() {
  var message = "Date: May 25, 2023 \nMerchant: Online Store\nAmount: $10.00\nCard Number: XXXX-XXXX-XXXX-1234\nDate: May 25, 2023 \nMerchant: Online Store\nAmount: $50.00\nCard Number: XXXX-XXXX-XXXX-1234";

  var transactions = message.split("\n\n");

  var popup = document.createElement("div");
  popup.classList.add("popup-message");

  var contentContainer = document.createElement("div");
  contentContainer.classList.add("popup-content");

  var closeButton = document.createElement("span");
  closeButton.classList.add("close-button");
  closeButton.innerHTML = "&times;";
  closeButton.addEventListener("click", function() {
    popup.remove();
  });

  transactions.forEach(function(transaction) {
    var lines = transaction.split("\n");

    var transactionDetails = document.createElement("div");
    transactionDetails.classList.add("transaction-details");

    lines.forEach(function(line) {
      var lineElement = document.createElement("div");
      lineElement.textContent = line.replace(/:\s*/, ":\n");
      transactionDetails.appendChild(lineElement);
    });

    contentContainer.appendChild(transactionDetails);
  });

  popup.appendChild(contentContainer);
  popup.appendChild(closeButton);
  document.body.appendChild(popup);
}
</script>
